<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Web</title>
    <link rel="stylesheet" href="index.css" >
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web\css\all.min.css" >

</head>
<body>
    <header class="w-100">
      <div class="bg-dark">
        <img src="logo.png" />
      </div>

      <div class="bg-light-dark color-white">
        <span>All</span>
        <span>Today's deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
      </div>
    </header>
    <main>
      <div
        class="bg-yellow text-center color-white mb-2"
        style="padding: 0.5rem"
      >
        <span>Shop All Holiday Gift Cards</span>
      </div>
      <div
        id="bg-image"
        class="mb-2 color-white text-center"
        style="padding: 3rem 0"
      >
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>
      <div class="row bg-white">
        <div class="title-container">
          <span class="title">Find the perfect gift</span>
          <span class="subtitle">Shop now</span>
        </div>
      
        <div class="cards-row">
            <div class="card-squad bg-white">

              <div class="card-body">
                <div class="card-row">
                  <div class="quadrant-container">
                    <img src="img_1.jpg" />
                    <div class="overlay">
                        <div class="heart-icon"><i class="far fa-heart"></i></div>
                        <div class="cart-icon"><i class="fas fa-cart-plus"></i>  <span class="Addtocart">Add to cart</span></div>
                        
                    </div>
                  </div>
                  <div class="quadrant-container">
                    <img src="img_2.jpg" />
                    <div class="overlay">
                        <div class="heart-icon"><i class="far fa-heart"></i></div>
                        <div class="cart-icon"><span><i class="fas fa-cart-plus"></i></span>  <span class="Addtocart">Add to cart</span></div>
                    </div>
                  </div>
                  <div class="quadrant-container">
                    <img src="img_3.jpg" />
                    <div class="overlay">
                        <div class="heart-icon"><i class="far fa-heart"></i></div>
                        <div class="cart-icon"><i class="fas fa-cart-plus"></i>  <span class="Addtocart">Add to cart</span></div>
                    </div>
                  </div>
                  <div class="quadrant-container">
                    <img src="img_4.jpg" />
                    <div class="overlay">
                        <div class="heart-icon"><i class="far fa-heart"></i></div>
                        <div class="cart-icon"><i class="fas fa-cart-plus"></i>  <span class="Addtocart">Add to cart</span></div>
                    </div>
                  </div>
                </div>
            </div>
      </div>

    </div>
</body>
</html>
